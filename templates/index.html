<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps</title>

  <!-- Font Awesome (eye / eye-slash) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root{
      --brand:#007bff;
      --brand-hover:#0056b3;
      --card:#ffffff;
      --bg:#fff700;
      --text:#111;
      --muted:#6b7280;
      --input:#e9f0ff;
      --ring:rgba(0,123,255,.25);
    }
    *{box-sizing:border-box}

    body{
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .container{
      width: 100%;
      max-width: 520px;            /* responsive card */
      background: var(--card);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    h2{
      text-align:center;
      margin: 0 0 18px;
      color: var(--text);
    }

    .field{
      position: relative;
      margin: 10px 0;
    }

    input{
      width: 100%;
      padding: 12px 44px 12px 12px;       /* space for the eye icon */
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: var(--input);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .eye{
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
      padding: 4px;
      border-radius: 6px;
      line-height: 0;
    }
    .eye:hover{ color: var(--brand); }

    button{
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover{ background: var(--brand-hover); }

    .toggle{
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: var(--brand);
      cursor: pointer;
      user-select: none;
    }
    .toggle:hover{ text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN FORM -->
    <form id="login-form" action="/login" method="post">
      <div class="field">
        <input type="text" placeholder="Username" name="username" required>
      </div>

      <div class="field">
        <input type="password" placeholder="Password" name="password" id="login-password" required>
        <i class="fa-solid fa-eye eye" id="login-eye" aria-label="Show/Hide password" role="button"></i>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP FORM (HIDDEN INITIALLY) -->
    <form id="signup-form" action="/signup" method="post" style="display:none;">
      <div class="field">
        <input type="text" placeholder="Username" name="username" required>
      </div>

      <div class="field">
        <input type="email" placeholder="Email" name="email" required>
      </div>

      <div class="field">
        <input type="password" placeholder="Password" name="password" id="signup-password" required>
        <i class="fa-solid fa-eye eye" id="signup-eye" aria-label="Show/Hide password" role="button"></i>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <!-- TOGGLE LINK (INSIDE CARD) -->
    <div class="toggle" id="toggle-link">Don't have an account? Sign Up</div>
  </div>

  <script>
    // Toggle between Login and Sign Up forms
    const loginForm  = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const title      = document.getElementById('form-title');
    const toggleLink = document.getElementById('toggle-link');

    toggleLink.addEventListener('click', () => {
      const loginHidden = loginForm.style.display === 'none';
      if (loginHidden) {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        title.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        title.textContent = 'Sign Up';
        toggleLink.textContent = "Already have an account? Login";
      }
    });

    // Generic show/hide password handler
    function bindEye(eyeId, inputId){
      const eye = document.getElementById(eyeId);
      const input = document.getElementById(inputId);
      eye.addEventListener('click', function(){
        const show = input.type === 'password';
        input.type = show ? 'text' : 'password';
        this.classList.toggle('fa-eye', !show);
        this.classList.toggle('fa-eye-slash', show);
      });
    }
    bindEye('login-eye', 'login-password');
    bindEye('signup-eye', 'signup-password');
  </script>

</body>
</html>
